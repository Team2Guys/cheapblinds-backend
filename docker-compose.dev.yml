version: "3.9"

services:
  api:
    build: .
    container_name: cheapblinds-backend-dev
    ports:
      - "5000:5000"              # dev mapped to a different host port
      - "5555:5555"              # optional extra port if needed
    volumes:
      - .:/usr/src/app           # live code sync
      - /usr/src/app/node_modules
    environment:
      NODE_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/cheapblinds
    command: npx nodemon src/app.js          # uses nodemon for hot reload
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: cheapblinds-db-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cheapblinds
    ports:
      - "5432:5432"               # accessible for local Prisma migrations
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
