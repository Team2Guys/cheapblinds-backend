version: "3.9"

services:
  api:
    build: .
    container_name: cheapblinds-api
    ports:
      - "5000:5000"
      - "5555:5555"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://postgres:password@db:5432/cheapblinds
      NODE_ENV: development
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: cheapblinds-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cheapblinds
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
