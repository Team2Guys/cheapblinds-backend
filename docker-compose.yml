version: "3.9"

services:
  api:
    build: .
    container_name: cheapblinds-backend
    ports:
      - "5000:5000"              # production app port
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:postgres@db:5432/cheapblinds
    depends_on:
      - db
    restart: always

  db:
    image: postgres:16-alpine
    container_name: cheapblinds-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cheapblinds
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
