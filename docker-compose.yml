version: "3.9"

services:
  api:
    build: .
    container_name: cheapblinds-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    container_name: cheapblinds-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cheapblinds
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
