version: "3.9"

services:
  api:
    build: .
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/cheapblinds
    depends_on:
      - db

    profiles: ["dev", "prod"]

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cheapblinds
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

    profiles: ["dev", "prod"]

# --------------------
# Development overrides
# --------------------

  api-dev:
    extends:
      service: api
    container_name: cheapblinds-backend-dev
    profiles: ["dev"]
    ports:
      - "5000:5000"
      - "5555:5555"
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      NODE_ENV: development
    command: npm run dev

  db-dev:
    extends:
      service: db
    container_name: cheapblinds-db-dev
    profiles: ["dev"]
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data

# --------------------
# Production overrides
# --------------------

  api-prod:
    extends:
      service: api
    container_name: cheapblinds-backend
    profiles: ["prod"]
    env_file:
      - .env
    environment:
      NODE_ENV: production
    restart: always

  db-prod:
    extends:
      service: db
    container_name: cheapblinds-db
    profiles: ["prod"]
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

volumes:
  postgres_data:
  postgres_data_dev:
